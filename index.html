            resetForm();
        }

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            recipeForm.reset();
            recipeIdInput.value = '';
            modalTitle.textContent = '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ä–µ—Ü–µ–ø—Ç';
            deleteBtn.classList.add('hidden');
            submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç';
            isEditing = false;
            currentEditId = null;
        }

        // –≠–∫—Å–ø–æ—Ä—Ç —Ä–µ—Ü–µ–ø—Ç–æ–≤ –≤ —Ñ–∞–π–ª
        function exportRecipes() {
            const dataStr = JSON.stringify(recipes, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = '–º–æ–∏-—Ä–µ—Ü–µ–ø—Ç—ã.json';
            link.click();
            
            setTimeout(() => {
                alert(`–†–µ—Ü–µ–ø—Ç—ã —É—Å–ø–µ—à–Ω–æ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã! –§–∞–π–ª: –º–æ–∏-—Ä–µ—Ü–µ–ø—Ç—ã.json\n\n–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ —Ä–µ—Ü–µ–ø—Ç–æ–≤: ${recipes.length}`);
            }, 100);
        }

        // –ò–º–ø–æ—Ä—Ç —Ä–µ—Ü–µ–ø—Ç–æ–≤ –∏–∑ —Ñ–∞–π–ª–∞
        function importRecipes(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedRecipes = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedRecipes)) {
                        throw new Error('–§–∞–π–ª –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∞—Å—Å–∏–≤ —Ä–µ—Ü–µ–ø—Ç–æ–≤');
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ä–µ—Ü–µ–ø—Ç–æ–≤
                    const isValid = importedRecipes.every(recipe => 
                        recipe.title && recipe.category && recipe.ingredients && recipe.instructions
                    );
                    
                    if (!isValid) {
                        throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤ –≤ —Ñ–∞–π–ª–µ');
                    }
                    
                    if (confirm(`–ù–∞–π–¥–µ–Ω–æ —Ä–µ—Ü–µ–ø—Ç–æ–≤: ${importedRecipes.length}. –ó–∞–º–µ–Ω–∏—Ç—å —Ç–µ–∫—É—â–∏–µ —Ä–µ—Ü–µ–ø—Ç—ã?`)) {
                        recipes = importedRecipes;
                        localStorage.setItem('recipes', JSON.stringify(recipes));
                        displayRecipes();
                        alert(`–£—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${recipes.length} —Ä–µ—Ü–µ–ø—Ç–æ–≤!`);
                    }
                } catch (error) {
                    alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–º–ø–æ—Ä—Ç–µ: ${error.message}`);
                }
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ input, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤—ã–±—Ä–∞—Ç—å —Ç–æ—Ç –∂–µ —Ñ–∞–π–ª —Å–Ω–æ–≤–∞
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
        categoryItems.forEach(item => {
            item.addEventListener('click', () => {
                categoryItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentCategory = item.dataset.category;
                displayRecipes();
            });
        });

        // –ü–æ–∏—Å–∫ —Ä–µ—Ü–µ–ø—Ç–æ–≤
        searchBtn.addEventListener('click', () => {
            currentSearch = searchInput.value;
            displayRecipes();
        });

        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                currentSearch = searchInput.value;
                displayRecipes();
            }
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ—Ü–µ–ø—Ç–∞
        addRecipeBtn.addEventListener('click', () => {
            recipeModal.style.display = 'flex';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
        closeModal.addEventListener('click', closeRecipeModal);

        closeViewModal.addEventListener('click', () => {
            viewRecipeModal.style.display = 'none';
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–µ—Ü–µ–ø—Ç–∞
        recipeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = isEditing ? '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...' : '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            try {
                const recipeData = {
                    title: document.getElementById('recipeTitle').value,
                    category: document.getElementById('recipeCategory').value,
                    description: document.getElementById('recipeDescription').value,
                    ingredients: document.getElementById('recipeIngredients').value,
                    instructions: document.getElementById('recipeInstructions').value,
                    image: document.getElementById('recipeImage').value
                };

                if (isEditing && currentEditId) {
                    // –†–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ä–µ—Ü–µ–ø—Ç
                    recipeData.id = currentEditId;
                    const index = recipes.findIndex(recipe => recipe.id === currentEditId);
                    if (index !== -1) {
                        recipes[index] = recipeData;
                    }
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ä–µ—Ü–µ–ø—Ç
                    recipeData.id = Date.now();
                    recipes.push(recipeData);
                }

                localStorage.setItem('recipes', JSON.stringify(recipes));
                
                closeRecipeModal();
                displayRecipes();
                
                alert(isEditing ? '–†–µ—Ü–µ–ø—Ç —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω!' : '–†–µ—Ü–µ–ø—Ç —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ä–µ—Ü–µ–ø—Ç–∞: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isEditing ? '–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç' : '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç';
            }
        });

        // –≠–∫—Å–ø–æ—Ä—Ç —Ä–µ—Ü–µ–ø—Ç–æ–≤
        exportBtn.addEventListener('click', exportRecipes);

        // –ò–º–ø–æ—Ä—Ç —Ä–µ—Ü–µ–ø—Ç–æ–≤
        importBtn.addEventListener('click', () => {
            importFile.click();
        });

        importFile.addEventListener('change', importRecipes);

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ä–µ—Ü–µ–ø—Ç–∞
        deleteBtn.addEventListener('click', deleteRecipe);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
        window.addEventListener('click', (e) => {
            if (e.target === recipeModal) {
                closeRecipeModal();
            }
            if (e.target === viewRecipeModal) {
                viewRecipeModal.style.display = 'none';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        displayRecipes();
    </script>
</body>
</html>
